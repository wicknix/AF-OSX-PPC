    <head>
        <title>Internet Explorer 9: Testing Center</title>
        <link rel="Stylesheet" type="text/css" href="../support/testdrive.css" />
        <script type="text/javascript" src="./support/navigate.js"></script>
        <style type="text/css">
            html, body

                margin: 0;

            html, body, iframe, #fullbodywrap
            {
                height: 100%

            #iframeContainer

                top: 230px;
            }

    <body id="demobody" onload="loadPage();">
        <div id="demotopstripe"></div>
        <div id="fullbodywrap">

            <table id="headertable" border="0" cellpadding="0" cellspacing="0">

            <h2>DOM L3 Events</h2>

            </div>
            <div id="iframeContainer"><iframe id="testFrame" src="about:blank"></iframe></div>
            <div id="footerspacer">
